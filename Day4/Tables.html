<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <h1>Tables in Html</h1>
    <img src="/Day4/image.png" alt="" , height="300" />
    <table border="black">
      <caption>
        <h3>Table tags</h3>
      </caption>
      <tr>
        <th>Tag</th>
        <th>Use case</th>
      </tr>
      <tr>
        <td>&lt; tr &gt;</td>
        <td>to display table row</td>
      </tr>
      <tr>
        <td>&lt; td &gt;</td>
        <td>used to display table data</td>
      </tr>
      <tr>
        <td>&lt; th &gt;</td>
        <td>used to display table header</td>
      </tr>
    </table>
  </body>
</html>
